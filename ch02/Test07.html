<!-- ol, ul 태그 -->

<!DOCTYPE html>
<html>

<head>
    <title>HTML5 + CSS3 Text</title>
</head>

<body>
    <h1>ol tag</h1>
    <!-- ol 태그 => 순서가 있는 목록(번호로 나타냄) -->
    <ol>
        <li>Facebook</li>
        <!-- li => 목록 요소 -->
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>

    <h1>ul tag</h1>
    <!-- ul 태그 => 순서가 없는 목록(점으로 나타냄) -->
    <ul>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
</body>

</html>
