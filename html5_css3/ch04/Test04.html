<!-- width, height, margin, padding -->

<!DOCTYPE html>
<html>

<head>
  <title>html css basic</title>
  <style>
   #div{
     width: 100px;
     height: 100px;
     background-color: red;
     border: 20px solid black;
     margin: 10px;
     padding: 30px;
   }

   #div2{
     width: 100px;
     height: 100px;
     background-color: red;
     margin: 0 30px;
     padding: 0 30px;
   }
  </style>
</head>

<body>
  <div id="div">dd</div>
  <hr>
  <div id="div2"></div>
</body>

</html>
