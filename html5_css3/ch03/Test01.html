<!DOCTYPE html>
<html>

<head>
    <title>html css basic</title>
    <style>
        h1 {
            color: red;
            background-color: orange;
        }

        * {
            color: red;
        }

        /* 문서 안에 있는 모든 태그 선택 => * */
    </style>
</head>

<body>
    <h1>CSS3 Selector Basic</h1>
    <p>abcdefghijklmnopqrstuvwxyz</p>
</body>

</html>
