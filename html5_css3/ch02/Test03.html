<!-- 태그, 속성, 요소 -->

<!DOCTYPE html> 
<!-- HTML5 문서임을 인식시켜줌 -->
<html>
<!-- 페이지의 루트 요소이다. -->
<!-- 모든 HTML 태그는 html태그의 내부에 작성해야 한다. -->
<head>
<!-- head 태그는 body 태그에서 필요한 스타일시트와 자바스크립트를 제공하는데 사용한다. -->
<!-- head 태그 내부에는 meta, title, script, link, style, base 태그들만 입력 할 수 있다. -->
    <title></title>
</head>

<body>
<!-- 사용자에게 보이는 실제 부분 -->
    <h1>Hello Html5..!</h1>
</body>

</html>
