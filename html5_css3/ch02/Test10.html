<!-- form, input 태그 -->
<!-- type 속성값 -->

<!DOCTYPE html>
<html>

<head>
    <title>HTML5 + CSS3 Text</title>
</head>

<body>
    <form method="get">
        <!-- get => 주소에 데이터를 입력해서 보내는 방식 -->
        <input type="text" name="search" />
        <!-- input => 사용자에게 정보를 입력받는 기능 -->
        <input type="submit">
    </form>

    <form method="post">
        <!-- 비밀스럽게 데이터 전달 -->
        <input type="text" name="search" />
        <input type="submit">
    </form>
    <hr>
    <form>
        <input type="text" name="name"><br>
        <input type="password" name="password">패스워드<br>
        <input type="file" name="file">파일<br>
        <input type="button" name="btn">버튼<br>
        <input type="checkbox">체크박스<br>
        <input type="image">이미지<br>
        <input type="radio">라디오버튼<br>
        <input type="reset">리셋버튼<br>
        <input type="submit">제출버튼<br>
    </form>

    <form>
        <label for="name">이름</label>
        <!-- label => input태그 설명하는데 사용 -->
        <input id="name" type="text">
    </form>
    <hr>
    <form>
        <input type="color" /><br />
        <input type="date" /><br />
        <input type="datetime" /><br />
        <input type="datetime-local" /><br />
        <input type="email" /><br />
        <input type="month" /><br />
        <input type="number" /><br />
        <input type="range" /><br />
        <input type="search" /><br />
        <input type="tel" /><br />
        <input type="time" /><br />
        <input type="url" /><br />
        <input type="week" />
    </form>
    <hr>
    <form><textarea name="" id="" cols="20" rows="3">test</textarea></form>
    <!-- 여러 줄 입력할 때 -->
    <hr>
    <select multiple="multiple">
        <option>김밥</option>
        <option>순대</option>
        <option>떡볶이</option>
        <option>오뎅</option>
    </select>
    <hr>
    <select>
        <optgroup label="Html5">
            <option>a</option>
            <option>b</option>
            <option>c</option>
        </optgroup>
        <optgroup label="css3">
            <option>a</option>
            <option>b</option>
            <option>c</option>
        </optgroup>
    </select>
    <hr>
<form>
    <fieldset>
        <legend>입력양식</legend>
        <table>
            <tr>
                <td><label for="name">이름</label></td>
                <td><input id="name" type="text"></td>
            </tr>
            <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email"></td>
            </tr>
        </table>
        <input type="submit">
    </fieldset>
</form>
<hr>
<div>html css</div>
<div>html css</div>
<div>html css</div>
<div>html css</div>
<div>html css</div>
<!-- 웹페이지의 크기만큼 차지하면서 한블록씩 차곡차곡 쌓임 (block 형식)-->
<span>css html</span>
<span>css html</span>
<span>css html</span>
<span>css html</span>
<span>css html</span>
<!-- 한 줄 안에 차례로 위치시킨다. (inline 형식)-->
<hr>












</body>

</html>
