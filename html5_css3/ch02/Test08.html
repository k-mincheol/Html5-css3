<!-- table 태그 -->

<!DOCTYPE html>
<html>

<head>
    <title>HTML5 + CSS3 Text</title>
</head>

<body>
    <table border="1">
        <caption>Caption</caption>
        <colgroup>
            <col span="2" style="background: red">
            <col style="background: blue">
        </colgroup>
        <thead style="background: green">
            <tr>
                <!-- tr => 표 내부의 행 태그 -->
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
                <!-- th => 행 내부의 제목 셀 태그 -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 1</td>
                <td>Data 1</td>
                <!-- td => 행 내부의 일반 셀 태그 -->
            </tr>
            <tr>
                <td>Data 2</td>
                <td>Data 2</td>
                <td>Data 2</td>
            </tr>
        </tbody>
        <tfoot style="background: yellow">
            <tr>
                <td>table 1</td>
                <td>table 1</td>
                <td>table 1</td>
                <!-- td => 행 내부의 일반 셀 태그 -->
            </tr>
        </tfoot>

    </table>

</body>

</html>
