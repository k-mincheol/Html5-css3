<!DOCTYPE html>
<html>

<head>
  <title>html css basic</title>
  <style>
    h1 {
      margin: 10px;
      font-size: 200%;
      line-height: 2em;
    }

    p:nth-child(1){font-size: 50%; background-color: green;}
    p:nth-child(2){font-size: 100%;}
    p:nth-child(3){font-size: 150%;}
    p:nth-child(4){font-size: 200%;}

    p:nth-child(5){font-size: 1.0em;}

    p:nth-child(6){font-size: 30px;}


  </style>
</head>

<body>
  <p>111</p>
  <p>222</p>
  <p>333</p>
  <p>444</p>

  <p>555</p>
  <p>666</p>


</body>

</html>
